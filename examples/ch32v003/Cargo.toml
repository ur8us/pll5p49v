[package]
name = "pll5p49v-ch32v003"
version = "0.1.0"
edition = "2021"

[dependencies]

ch32-hal = { git = "https://github.com/ch32-rs/ch32-hal", features = [
    "ch32v003f4u6",
    "memory-x",
    "embassy",
    "time-driver-tim2",
    "rt",
] }
embassy-executor = { version = "0.7.0", features = [
    "arch-spin",
    "executor-thread",
    "task-arena-size-256", # or better use nightly, but fails on recent Rust versions
] }
embassy-time = "0.4.0"

# This is okay because we should automatically use whatever ch32-hal uses
qingke = "*"
qingke-rt = { version = "0.5.0", features=["highcode"] }


panic-halt = "1.0"

embedded-hal = "1.0.0"

display-interface-spi = "0.5.0"
embedded-graphics = "0.8.1"
micromath = { version = "2.1.0", features = ["num-traits"] }

pll5p49v = { version = "0.1.0", path = "../../" }


[profile.release]
strip = false   # symbols are not flashed to the microcontroller, so don't strip them.
lto = true
opt-level = "z" # Optimize for size.

[profile.dev]
overflow-checks = false
